version: '3.9'
services:
  aurasat:
    build: .
    container_name: aurasat
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SERVE_STATIC=true
      - FRONTEND_ORIGIN=http://localhost:4000
      - JWT_SECRET=change-me-in-prod
    restart: unless-stopped